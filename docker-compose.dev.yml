services:
  # Backend FastAPI (Desenvolvimento com hot-reload)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.dev
    container_name: praxis-backend-dev
    user: "1000:1000"
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=True
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - AI_PROVIDER=${AI_PROVIDER:-gemini}
      - DATABASE_URL=${DATABASE_URL}
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/workspace
      - HOME=/tmp
    volumes:
      # Monta projeto inteiro para importações corretas (Z para SELinux)
      - .:/workspace:Z
    working_dir: /workspace
    command: uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - praxis-network

  # Frontend React + Vite (Desenvolvimento)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: praxis-frontend-dev
    user: "1000:1000"
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_SUPABASE_URL=${SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${SUPABASE_KEY}
      - HOME=/tmp
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    volumes:
      # Monta apenas código fonte (node_modules e configs ficam no container)
      - ./frontend/src:/app/src:cached
      - ./frontend/public:/app/public:cached
      - ./frontend/vite.config.js:/app/vite.config.js:cached
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - praxis-network

networks:
  praxis-network:
    driver: bridge

